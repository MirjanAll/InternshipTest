<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include GlideJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Company</h1>
        <img src="images/header.png" alt="Header Line Photo" style="width: 100%; height: auto;">
    </header>
    <main>
        
        <section  class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="images/slider.png" alt="glide"></li>
                    <li class="glide__slide"><img src="images/slider1.png" alt="glide"></li>
                    <li class="glide__slide"><img src="images/slider.png" alt="glide"></li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
            </div>
			<div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
  </div>
        </section>
        <section id="three-images-section">
            <img src="images/1flexbox1.png" alt="Flexbox Image 1">
            <img src="images/2flexbox2.png" alt="Flexbox Image 2">
            <img src="images/3flexbox3.png" alt="Flexbox Image 3">
        </section>
        <section id="bottom-section">
            <div class="column">
                <h2>About Us</h2>
                <p>Information about the company.</p>
            </div>
            <div class="column">
                <h2>Services</h2>
                <p>Details of the services offered.</p>
            </div>
            <div class="column">
                <h2>Contact</h2>
                <p>Contact details.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <!-- Include GlideJS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script>
	new Glide(".glide", {
	type: "slider",
	ocusAt: "1",
	startAt: 0,
	perView: 1,
	direction: "ltr"
}).mount();

    </script>
</body>
</html>
